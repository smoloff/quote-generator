<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="/static/fox-face-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- adding Font Awesome-->
    <link rel="stylesheet" href="style.css">

</head>

<body>

        
        <div class="quote-container" id="quote-container">
            <!--Quote  -->
            <div class="quote-text">
                <i class="fas fa-quote-left"></i>
                <span id="quote">The greatest glory in living lies not in never falling, but in rising every time we
                    fall.</span>
            </div>
            
            <!-- Author -->
            <div class="quote-author">
                <span id="author">Nelson Mandela</span>
            </div>
            <!-- Buttons -->
            <div class="buttons-container">
                <button class="copy-to-clipboard" id="copy">
                    <i class="fa-regular fa-copy"></i>
                </button>
                <div class="copied">
                    This quote has been copied
                </div>
                <button class="new-quote"> New Quote</button>
            </div>

        </div>
    



    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
